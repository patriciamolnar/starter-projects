<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>Todo App</h1>
    <form>
        <label for="todo"></label>
        <input type="text" name="todo" id="todo" placeholder="Add todo...">
        <button type="submit">Add</button>
    </form>

    <div class="todo-container"></div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            const input = document.getElementById('todo'); 
            const container = document.querySelector('.todo-container'); 

            const resetInput = () => {
                input.value = '';
            }

            const appendTodo = (json) => {
                json.forEach(todo => {
                    const div = document.createElement('div');

                    const ele = document.createElement('input'); 
                    ele.setAttribute('type', 'text'); 
                    ele.disabled = true;
                    ele.value = todo.task; 

                    const editBtn = document.createElement('button'); 
                    editBtn.setAttribute('id', todo._id); 
                    editBtn.textContent = 'Edit'; 
                    editBtn.addEventListener('click', editTodo);

                    const deleteBtn = document.createElement('button'); 
                    deleteBtn.setAttribute('id', todo._id); 
                    deleteBtn.textContent = 'Delete'; 
                    deleteBtn.addEventListener('click', deleteTodo);

                    div.append(ele, editBtn, deleteBtn);
                    container.append(div);    
                });
            }

            // GET DATA FROM DB
            fetch('/getTodos')
                .then(response => response.json())
                .then(data => appendTodo(data));

            // POST DATA TO DB
            async function postData(data = {}) {
                const url = '/'
                const response = await fetch(url, {
                    method: 'POST', 
                    headers: {
                    'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data) 
                });
                return response.json(); 
            }

            async function editTodo(data = {}, id = '') {
                
            }

            async function deleteTodo(id = '') {
                
            }

            // post data when submitted. 
            form.addEventListener('submit', (e) => {
                e.preventDefault(); 
                const data = input.value; 
                postData({"task": data })
                    .then(result => appendTodo([result.result.document]))
                    .catch(err => console.log(err));
                resetInput(); 
            });

        });
    </script>
</body>
</html>
